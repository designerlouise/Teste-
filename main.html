<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louise Design | Portfólio</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <!-- ÁREA EDITÁVEL: Logo -->
        <div class="logo netflix-glitch">
            <h1>LOUISE DESIGN</h1>
        </div>
        
        <nav class="nav-links">
            <!-- ÁREA EDITÁVEL: Links de navegação -->
            <a href="#quem-sou" class="active lang" data-pt="Quem sou eu?" data-en="Who am I?"></a>
            <a href="#como-ajudar" class="lang" data-pt="Como posso ajudar" data-en="How can I help"></a>
            <a href="#servicos" class="lang" data-pt="Meus serviços" data-en="My services"></a>
            <a href="#clientes" class="lang" data-pt="Clientes" data-en="Clients"></a>
            <a href="#feedback" class="lang" data-pt="Feedback" data-en="Feedback"></a>
            <a href="#experiencias" class="lang" data-pt="Experiências" data-en="Experiences"></a>
            <a href="#contato" class="lang" data-pt="Fale Comigo" data-en="Contact Me"></a>
        </nav>
        
        <!-- Seletor de idioma -->
        <div class="language-selector">
            <select id="language-select" aria-label="Selecionar idioma">
                <option value="pt">Português</option>
                <option value="en">English</option>
            </select>
        </div>
    </header>

    <!-- Hero Banner -->
    <section class="hero-banner">
        <!-- ÁREA EDITÁVEL: Imagem de fundo do banner -->
        <div class="hero-background"></div>
        <div class="hero-vignette"></div>
        
        <div class="hero-content fade-in">
            <!-- ÁREA EDITÁVEL: Título e descrição do banner -->
            <h2 class="hero-title lang" data-pt="Design que transforma" data-en="Design that transforms"></h2>
            <p class="hero-description lang" data-pt="Soluções criativas que elevam sua marca e conectam com seu público" data-en="Creative solutions that elevate your brand and connect with your audience"></p>
            
            <div class="hero-buttons">
                <a href="#quem-sou" class="btn btn-primary">
                    <i class="fas fa-info-circle"></i>
                    <span class="lang" data-pt="Saiba mais" data-en="Learn more"></span>
                </a>
                <a href="#contato" class="btn btn-secondary">
                    <i class="fas fa-envelope"></i>
                    <span class="lang" data-pt="Contato" data-en="Contact"></span>
                </a>
            </div>
        </div>
    </section>

    <!-- Carrossel: Quem sou eu? -->
    <h3 id="quem-sou" class="section-title lang" data-pt="Quem sou eu?" data-en="Who am I?"></h3>
    <div class="carousel animate-on-scroll" data-animation="slide-up">
        <div class="carousel-container">
            <!-- ÁREA EDITÁVEL: Itens do carrossel "Quem sou eu?" -->
            <div class="carousel-item" data-detail-page="quem-sou">
                <img src="../images/about-1.jpg" alt="Sobre mim">
                <div class="item-info">
                    <h4 class="item-title lang" data-pt="Minha história" data-en="My story"></h4>
                </div>
            </div>
            <div class="carousel-item" data-detail-page="quem-sou">
                <img src="../images/about-2.jpg" alt="Minha formação">
                <div class="item-info">
                    <h4 class="item-title lang" data-pt="Formação" data-en="Education"></h4>
                </div>
            </div>
            <div class="carousel-item" data-detail-page="quem-sou">
                <img src="../images/about-3.jpg" alt="Minha experiência">
                <div class="item-info">
                    <h4 class="item-title lang" data-pt="Experiência" data-en="Experience"></h4>
                </div>
            </div>
            <div class="carousel-item" data-detail-page="quem-sou">
                <img src="../images/about-4.jpg" alt="Minha filosofia">
                <div class="item-info">
                    <h4 class="item-title lang" data-pt="Filosofia" data-en="Philosophy"></h4>
                </div>
            </div>
            <div class="carousel-item" data-detail-page="quem-sou">
                <img src="../images/about-5.jpg" alt="Meus valores">
                <div class="item-info">
                    <h4 class="item-title lang" data-pt="Valores" data-en="Values"></h4>
                </div>
            </div>
            <div class="carousel-item" data-detail-page="quem-sou">
                <img src="../images/about-6.jpg" alt="Minha visão">
                <div class="item-info">
                    <h4 class="item-title lang" data-pt="Visão" data-en="Vision"></h4>
                </div>
            </div>
        </div>
        <div class="carousel-control left">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="carousel-control right">
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>

    <!-- Carrossel: Como posso ajudar sua empresa -->
    <h3 id="como-ajudar" class="section-title lang" data-pt="Como posso ajudar sua empresa" data-en="How I can help your company"></h3>
    <div class="carousel animate-on-scroll" data-animation="slide-up">
        <div class="carousel-container">
            <!-- ÁREA EDITÁVEL: Itens do carrossel "Como posso ajudar" -->
            <div class="carousel-item" data-detail-page="como-ajudar">
                <img src="../images/help-1.jpg" alt="Identidade visual">
                <div class="item-info">
                    <h4 class="item-title lang" data-pt="Identidade visual" data-en="Visual identity"></h4>
                </div>
            </div>
            <div class="carousel-item" data-detail-page="como-ajudar">
                <img src="../images/help-2.jpg" alt="Estratégia de marca">
                <div class="item-info">
                    <h4 class="item-title lang" data-pt="Estratégia de marca" data-en="Brand strategy"></h4>
                </div>
            </div>
            <div class="carousel-item" data-detail-page="como-ajudar">
                <img src="../images/help-3.jpg" alt="Design de produto">
                <div class="item-info">
                    <h4 class="item-title lang" data-pt="Design de produto" data-en="Product design"></h4>
                </div>
            </div>
            <div class="carousel-item" data-detail-page="como-ajudar">
                <img src="../images/help-4.jpg" alt="Marketing visual">
                <div class="item-info">
                    <h4 class="item-title lang" data-pt="Marketing visual" data-en="Visual marketing"></h4>
                </div>
            </div>
            <div class="carousel-item" data-detail-page="como-ajudar">
                <img src="../images/help-5.jpg" alt="Design digital">
                <div class="item-info">
                    <h4 class="item-title lang" data-pt="Design digital" data-en="Digital design"></h4>
                </div>
            </div>
            <div class="carousel-item" data-detail-page="como-ajudar">
                <img src="../images/help-6.jpg" alt="Consultoria criativa">
                <div class="item-info">
                    <h4 class="item-title lang" data-pt="Consultoria criativa" data-en="Creative consulting"></h4>
                </div>
            </div>
        </div>
        <div class="carousel-control left">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="carousel-control right">
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>

    <!-- Adicione mais carrosséis para as outras seções seguindo o mesmo padrão -->
    
    <!-- Carrossel: Como meus serviços vão te ajudar -->
    <h3 id="servicos" class="section-title lang" data-pt="Como meus serviços vão te ajudar" data-en="How my services will help you"></h3>
    <div class="carousel animate-on-scroll" data-animation="slide-up">
        <div class="carousel-container">
            <!-- ÁREA EDITÁVEL: Itens do carrossel "Serviços" -->
            <div class="carousel-item" data-detail-page="servicos">
                <img src="../images/service-1.jpg" alt="Aumento de visibilidade">
                <div class="item-info">
                    <h4 class="item-title lang" data-pt="Aumento de visibilidade" data-en="Increased visibility"></h4>
                </div>
            </div>
            <!-- Adicione mais itens conforme necessário -->
        </div>
        <div class="carousel-control left">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="carousel-control right">
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-links">
            <!-- ÁREA EDITÁVEL: Links do rodapé -->
            <a href="#" class="lang" data-pt="Termos de uso" data-en="Terms of use"></a>
            <a href="#" class="lang" data-pt="Política de privacidade" data-en="Privacy policy"></a>
            <a href="#" class="lang" data-pt="Perguntas frequentes" data-en="FAQ"></a>
            <a href="#" class="lang" data-pt="Centro de ajuda" data-en="Help center"></a>
        </div>
        
        <div class="copyright">
            <p>&copy; <span class="current-year"></span> Louise Design. <span class="lang" data-pt="Todos os direitos reservados" data-en="All rights reserved"></span>.</p>
        </div>
    </footer>

    <script src="../js/language.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
