                <p class="lang" data-pt="Ofereço soluções de design estratégicas e personalizadas que ajudam sua empresa a se destacar no mercado. Minha abordagem é focada em resultados, combinando criatividade com estratégia para criar experiências visuais que conectam sua marca ao público-alvo." data-en="I offer strategic and customized design solutions that help your company stand out in the market. My approach is results-focused, combining creativity with strategy to create visual experiences that connect your brand to your target audience."></p>

                <p class="lang" data-pt="Seja criando uma identidade visual completa, redesenhando sua marca atual ou desenvolvendo materiais específicos para campanhas, meu objetivo é ajudar sua empresa a comunicar sua essência de forma autêntica e impactante, gerando reconhecimento, confiança e conexão com seu público." data-en="Whether creating a complete visual identity, redesigning your current brand, or developing specific materials for campaigns, my goal is to help your company communicate its essence in an authentic and impactful way, generating recognition, trust, and connection with your audience."></p>
